<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        
      </div>
      <div class="container">
        <h1>
          Meeting Cost Calculator
        </h1>
        <form id="form">
        <input type="number" id="cost" placeholder="Hourly Cost per participant">
        <input type="number" id="participants" placeholder="Number of participants">
        </form>
        <h2>Hourly Cost per participant: <span id="cost-output"></span></h2>
        <h2>Number of participants: <span id="participants-output"></span></h2>
        <span id="value">0</span> 
        <div class="button-container">
          <button class="btn start">start</button>
          <button class="btn reset">reset</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
